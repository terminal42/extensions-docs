contentDir: '../docs'
theme: 'hugo-theme-relearn'
canonifyURLs: true
enableGitInfo: false
disablePathToLower: true
outputs:
  home: [html, rss]
markup:
  goldmark:
    parser:
      autoHeadingIDType: blackfriday
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 3
  highlight:
    noClasses: false
